<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="background-color: black">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">JSM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
                <a class="nav-link" href="{% url 'income'  %}">Income</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'expense'  %}">Expenses</a>
            </li>

            <li>
                <a class="nav-link" href="{% url 'note'  %}">Notes</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">

    <div class="card" style="margin-top: 10%;">
        <div class="card-body">
            <button type="button" style="position: absolute; top: 0; right: 0; margin-top: 1%; margin-right: 1%"
                    class="btn btn-info">Add todo
            </button>
            <h5 class="card-title">Todo</h5>

            <h6 class="card-subtitle mb-2 text-muted">tasks to be done </h6>
            <div class="row" style="width: 100%">
                <table class="table ">
                    <thead>
                    <tr>
                        <th scope="col">Asignee</th>
                        <th scope="col">Task</th>
                        <th scope="col">date created</th>
                        <th scope="col">Date completed</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for todo in todos %}
                        <tr>
                            <td>{{ todo.assigned_to }}</td>
                            <td>{{ todo.task }}</td>
                            <td>{{ todo.date_created }}</td>
                            <td>{{ todo.date_completed }}</td>
                        </tr>

                    {% endfor %}

                    </tbody>
                </table>
            </div>
            <a href="#" class="card-link">view more</a>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
